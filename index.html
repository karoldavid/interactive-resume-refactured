<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resume</title>

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="png" href="favicon.png" sizes="192x192">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet'>
  <!-- <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet'> -->
  <link href='http://weloveiconfonts.com/api/?family=zocial' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>

<body unresolved>
    <div id="header" class="center-content clearfix">
      <a id="menu" class="header-menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
      <div id="title" class="header-title"></div>
      <nav id="drawer" class="nav">
        <ul class="nav-list">
          <li class="nav-item">Career</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Education</li>
          <li class="nav-item">Locations</li>
        </ul>
      </nav>
      <div id="info" class="flex-info"></div>
    </div>

    <main>
      <div style='clear: both;'></div>
      <div id="workExperience" class="section gray">
        <h2>Career</h2>
      </div>
      <div id="projects" class="section light-gray">
        <h2>Projects</h2>
      </div>
      <div id="education" class="section gray">
        <h2>Education</h2>
      </div>
      <div id="mapDiv" class="section light-gray">
        <h2 class="center">Where I've Lived & Worked</h2>
      </div>
      <div id="letsConnect" class="dark-gray">
        <h2 class='soft-blue center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-footer"></ul>
      </div>
    </main>

  <script src="js/resumeBuilder.js"></script>
  <script>

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = '#000';
    }

    // hide all sections except google maps
    $('main .section').each( function(i,e) {
       var section = $('#' + e.id);
       if (section.selector != '#mapDiv') {
         section.hide();
       }
    });

    // open the drawer when the menu icon is clicked
    var menu = document.querySelector('#menu');
    var main = document.querySelector('main');
    var drawer = document.querySelector('.nav');

    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });

    main.addEventListener('click', function() {
      drawer.classList.remove('open');
    });

    // main nav with different colors on hover
    $('#drawer li').hover(function (event) {
      var colors = ["#176bec", "#d8432e","#ffb500", "#009451"]; // vivid blue, strong red, (mostly) pure orange, dark cyan/ lime green
      var current = $(this).index(); // get index in collection of the clicked item
      $(this).css('background', colors[current]);
      $(this).css('transition', '250ms ease-in');
      $(this).css('cursor', 'pointer');
      },
      function() {
        $(this).css('background', '#252525'); // reset background color to initial color
        $(this).css('transition', '250ms ease-out');
    });

    // main nav sections fade in & out on click
    $("#drawer li").click(function (event) {
      var current = $(this).index(); // get index of clicked section
      $('main .section').each( function(i,e) {
        if (current != i) {
          $('#' + e.id).hide(1000);
        } else { current = e.id; } // get id of clicked section
      });
      var section = document.getElementById(current);
      if (section.style.display != 'none') {
        $('#info').show(1000); // show bioPic and skills when all sections are hidden
      } else {
        $('#info').hide(1000); // hide bioPic and skills when one section is shown
      }
      $('#' + current).toggle(1000); // show or hide clicked section
    });

    // click name to show info and hide sections
    $("#name").click(function (event) {
      $('main .section').hide(1000);
      $('#info').show(1000);
    });

    // remove all empty href attributes
    $("a[href='#']").each(function() {
      this.removeAttribute("href");
    });

  </script>
</body>
</html>
